<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forgot Password Fresh</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onload="intialise_page()">
    <form action="forgotPasswordInput.php" method="POST">
        <div>
            <section id="login">
                <h1>New Password:</h1>
                <input type="password" name="password" id="password"  placeholder="Password" onkeyup='check();' required/>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" onkeyup='check();' required/>
                <button type="submit" id="submit">Submit</button>
                <span id='message'></span>
            </section>
        </div>
    </form>

    <script>

        function intialise_page() {
            emailLink()
            confirmed()
            check();
        }

        function emailLink() {
            
            const urlParams = new URLSearchParams(window.location.search);
            const codeVal = urlParams.get('passToken')
            
        }

        function check() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (password == '' || confirmPassword.value == '') {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'empty fields';
                document.getElementById('submit').disabled = true;
            } else if (password != confirmPassword) {
                document.getElementById('message').style.color = 'yellow';
                document.getElementById('message').innerHTML = 'not matching';
                document.getElementById('submit').disabled = true;
            } else {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'fields full';
                document.getElementById('submit').disabled = false;
            }
        }

        function confirmed() {

        const urlParams = new URLSearchParams(window.location.search);
        const passfail = urlParams.get('passfail');
        if (passfail === '1') {
            alert('Please match passwords');
            urlParams.delete('incorrect');
            const newURL = window.location.pathname + '?' + urlParams.toString();
            history.replaceState(null, '', newURL);
        }
        }



    </script>
</body>

</html>
