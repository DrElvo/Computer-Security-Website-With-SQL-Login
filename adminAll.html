<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display Comments</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LdrRiIpAAAAAPNvdZx84VErn6h5RD-E0aPRVbpx"></script>
    <style>
    </style>
</head>

<h2>All Comments</h2>

<table id="commentsTable">
    <tr>
        <th>Comment ID</th>
        <th>User ID</th>
        <th>Comment</th>
        <th>Contact</th>
        <th>Contact Type</th>
        <th>Posted On</th>
    </tr>
</table>

<script>
    // Use AJAX to fetch comments from the PHP file
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("commentsTable").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "adminAll.php", true);
    xhttp.send();
</script>

</body>
</html>
